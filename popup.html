<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./project.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@600&family=Poppins:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div id="popup">
        <div id="popup-form" class="popup-form-container">
            <div id="signup-side" class="signup-side">
                <h2>Sign Up</h2>
                <form class="form">
                    <div class="text_field">
                    <input type="text" id="first-name" name="first-name" required>
                    <span></span>
                    <label for="first-name">First Name:</label>
                    </div>
                    <div class="text_field">
                    <input type="text" id="last-name" name="last-name" required>
                    <span></span>
                    <label for="last-name">Last Name:</label>
                    </div>
                    <div class="text_field">
                    <input type="email" id="email" name="email" required>
                    <span></span>
                    <label for="email">Email:</label>
                    </div>
                    <div class="text_field">
                    <input type="password" id="signup-password" name="signup-password" required>
                    <span></span>
                    <label for="signup-password">Password:</label>
                    </div>
                    <div class="text_field">
                    <input type="tel" id="phone-number" name="phone-number" required>
                    <span></span>
                    <label for="phone-number">Phone Number:</label>
                    </div>
                    <button type="submit">Sign Up</button>
                    
                </form>
            </div>
            <div id="login-side" class="login-side">
                <h2>Login</h2>
                <form class="form">
                    
                    <div class="text_field">
                    <input type="text" id="login-username" name="login-username" required>
                    <span></span>
                    <label for="login-username">Username:</label>
                    </div>
                    <div class="text_field">
                    <input type="password" id="login-password" name="login-password" required>
                    <span></span>
                    <label for="login-password">Password:</label>
                    </div>
                    <div class="pass">Forgot password?</div>
                    <button type="submit">Login</button>
                </form>
            </div>
            <div id="layer" class="movelayer">
                <div id="closepopup">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                        <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
                    </svg>
                    <div class="content">
                        <div class="content-area"></div>
                        <div class="content-change">
                            <button class="signup-link"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
